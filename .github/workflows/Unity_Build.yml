name: Compilar y Subir a Itch.io ðŸ˜Ž

on: push

jobs:
  build:
    name: Build y Deploy âœ¨
    runs-on: ubuntu-latest
    steps:

      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Cache de librerÃ­as para acelerar la compilaciÃ³n
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # 3. Compilar el proyecto con Unity para WebGL
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # 4. Subir la build generada como artefacto (opcional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build

      # 5. Subir la build a Itch.io
      - name: Deploy to Itch.io
        uses: robpc/itchio-upload-action@v1
        with:
          path: build
          project: bernardo2806/realistic-head-soccer
          channel: webgl
          api-key: ${{ secrets.ITCHIO_API_KEY }}
